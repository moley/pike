buildscript {
   repositories {
      mavenCentral()
   }

   dependencies {
     classpath files('../../pike/build/libs/pike-0.1.jar')
     classpath files('../../autoinstall/build/libs/autoinstall-0.1.jar')
     classpath files('../../vagrant/build/libs/vagrant-0.1.jar')
     classpath 'sshtools:j2ssh-core:0.2.9'
     classpath 'commons-io:commons-io:2.4'
   }
}

apply {
    plugin 'autoinstall'
    plugin 'vagrant'
}

apply from: "pike.gradle"

task wrapper(type: Wrapper) {
    gradleVersion = new File ("../gradle.version").text
}

autoinstall {
    os (operatingsystems.linux)
}

vagrant {
    linux { // is the same as operatingsystem name
        boxUrl = 'https://cloud-images.ubuntu.com/vagrant/trusty/current/trusty-server-cloudimg-i386-vagrant-disk1.box'
    }
}



